<!DOCTYPE HTML>
<html lang=en>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Statistics on envronmental factors in Japan">
  <meta name="author" content="Kevin Chaplin">
  <title>Japan Environmental Dashboard</title>
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/d3-simple-slider"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
</head>

<body>
  <div id="page-title">
    <h1 id="title">Japan Environmental Dashboard</h2>
    <h3 id="description">Recent trends in climate related data</h3>
  </div>
  <div id="climate-line-graph">
    <h3 id="climate-title">Average temperature - Nationwide (°C)</h3>
    <div>
      <label for="select-data-climate">Choose data:</label>
      <select id="select-data-climate" onchange="changeDataClimate()">
        <option>Average temperature</option>
        <option>Highest monthly average - high temps</option>
        <option>Lowest monthly average - low temps</option>
        <option>Yearly precipitation</option>
      </select>
    </div>
    <div id="climate-line-graph-plot">
    </div>
  </div>
  <div id="choropleth">
    <h3 id="map-title">Average temperature (°C)</h3>
    <div>
      <label for="slect-data-map">Choose data:</label>
      <select id="select-data-map" onchange="changeDataMap()">
        <option>Average temperature</option>
        <option>Highest monthly average - high temps</option>
        <option>Lowest monthly average - low temps</option>
        <option>Yearly precipitation</option>
      </select>
    </div>
    <div id="map">
    </div>
    <div id="tooltip">
    </div>
  </div>
</body>

<script src="data/prefectures.js"></script>
<script src="js/choropleth.js"></script>
<script src="js/climateLineGraph.js"></script>
<script type="module">
  import {interpolateYlGn} from "https://cdn.skypack.dev/d3-scale-chromatic@3";
  const yellow = interpolateYlGn(0); // "rgb(255, 255, 229)"
  const yellowGreen = interpolateYlGn(0.5); // "rgb(120, 197, 120)"
  const green = interpolateYlGn(1); // "rgb(0, 69, 41)"
</script>

</html>
